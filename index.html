<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="CSS/registration-form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Quicksand&family=Rubik:wght@400;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="left"><img src="images/Vector.png" alt="logo">
      <h1>Find 3D Objects, Mockups and Ilustration here</h1>
      <img class="sketch" src="images/sketch.png" alt="sketch">
    </div>
    <div class="right">
      <section>
        <div class="language">
          <div><span>English(UK)</span>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em"
              viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />
            </svg>
          </div>


          <ul>
            <li>English(US)</li>
            <li>Bangla</li>
            <li>Hindi</li>
            <li>Urdu</li>
            <li>Somilan</li>
          </ul>

        </div>

        <h3>Create Account</h3>
        <div class="singup">
          <div class="google-signup">
            <img src="images/search 3.png" alt="google logo">
            <p>Sign up with Google</p>
          </div>
          <div class="fb-signup">
            <img src="images/facebook 1.png" alt="">
            <p>Sign up with Facebook</p>
          </div>
        </div>
        <div class="or">
          <p>- OR -</p>
        </div>
      </section>
      <form action="">
        <div class="form">
          <input type="text" placeholder="Full name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button type="submit">Create Account</button>
        </div>
        </form>
        <p class="nav-login">Already have an account? <a href="#">Log in</a></p>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/90a0f3c0dc.js" crossorigin="anonymous"></script>
</body>

</html>
